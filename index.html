<!doctype html>
<html lang="en">

<head>
  <title>Todo - List</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap v5 Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header Section Start -->
  <header>
    <div class="logo">
      <a href="#">Todo List</a>
    </div>
    <div class="search">
      <input type="text" placeholder="Search" id="search">
    </div>
  </header>
  <!-- Header Section End -->

  <!-- Main Start-->
  <main>
    <!-- Todo List Section -->
    <section class="todo-list">
      <h1>Welcome in Todo List Application</h1>

      <div class="todo-bg">
        <div class="inputs">
          <input type="text" placeholder="Enter your task" id="addTaskInput">
          <input type="hidden" id="saveIndex">
          <div class="buttons">
            <button type="button" class="btn" id="addTask">Add Task</button>
            <button type="button" class="btn" id="saveTask">Save Task</button>
            <button type="button" class="btn" id="deleteAll">Delete All</button>
          </div>
        </div>
        <table class="table table-striped" id="addTaskList">
          <tbody>

          </tbody>
        </table>
      </div>
    </section>
    <!-- Todo List End -->
  </main>
  <!-- Main End-->

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
